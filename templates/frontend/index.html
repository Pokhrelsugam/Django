{% extends "frontend/layout/main.html" %}

{% block title %}Home - My Site{% endblock %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.guitarwala.com/estore/image/cache/catalog/mainImage-collectors-1903x530.jpg"
        class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://www.guitarwala.com/estore/image/cache/catalog/CRSeries_guitarwala-1903x530.jpg"
        class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://www.kennysmusic.co.uk/news/wp-content/uploads/2021/10/FSR-Banner-1.jpg"
        class="d-block w-100" style="height: 70vh; object-fit: cover;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container my-4">
  <h4>Products</h4>
  <div class="row mt-3  g-3">
    {% for product in products %}
    <div class="col-lg-3">
      <a href="/shop/" style="text-decoration: none;">
        <div class="card border-0">
          {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top"
            alt="{{ product.image }}" style="height: 40vh; object-fit:cover;">
          {% else %}
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Nothing_silhouette.jpg" style="height: 40vh; object-fit:cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text"><strong>Price: </strong>NPR {{ product.price }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
